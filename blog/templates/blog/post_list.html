<html>
	<head>
		<title>Django girls blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Django girls blog</a></h1>
		</div>
		<div>
			{%for my_post in post%}
				<div>
					<h2><a href="">{{my_post.title}}</a></h2>
					<p>date de publication: {{my_post.published_date}}</p>
					<p>{{my_post.text|linebreaksbr}}</p>
				</div>
				
			{%endfor%}
        </div>
	
	</body>
</html>
